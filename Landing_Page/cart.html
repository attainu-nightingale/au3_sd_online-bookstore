                <li class="nav-item">

                        Shop

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <table id="cart-content" class="table"cellspacing="0">
                    <thead class="thead">
                        <tr>
                            <th scope="col">Product Details</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cart-content">
                            <td class="image"><img style="width:100px;height:100px"src="images/card_1.jpeg" alt="product"></td>

                            </td>
                            <td> </td>
                            <td class="edit"><button class="btn btn-danger">Remove</button></td>

                    </tbody>
                </table>
                <button class="clear-cart btn btn-primary">Clear Cart</button>
